<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ">
  <title>WCB cafe(模写)</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="icon" type="images/png" href="images/favicon.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@700&family=Potta+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="contact" class="big-bg">
    <header class="page-header wrapper">
      <h1>
        <a href="index.html">
          <img class="logo" src="images/logo.svg" alt="WCBカフェホーム">
        </a>
      </h1>
      <nav>
        <ul class="main-nav">
          <li><a href="news.html">news</a></li>
          <li><a href="menu.html">menu</a></li>
          <li><a href="contact.html">contact</a></li>
        </ul>
      </nav>

      <div class="sp-main-nav-open">
        <span class="material-icons" id="open">menu</span>
      </div>
      <div class="overlay wrapper">
        <div class="sp-main-nav-close">
          <span class="material-icons" id="close">close</span>
        </div>
        <nav>
          <ul class="sp-main-nav">
            <li><a href="index.html">home</a></li>
            <li><a href="news.html">news</a></li>
            <li><a href="menu.html">menu</a></li>
            <li><a href="contact.html">contact</a></li>
          </ul>
        </nav>
      </div><!-- sp-main-nav -->

    </header><!-- page-header -->
    <div class="contact-content wrapper">
      <h2 class="page-title">CONTACT</h2>
      <form action="#">
        <div>
          <label for="name">お名前</label>
          <input type="text" id="name" name="your-name">
        </div>
        <div>
          <label for="email">メールアドレス</label>
          <input type="email" id="email" name="your-email">
        </div>
        <div>
          <label for="message">メッセージ</label>
          <textarea id="message" name="your-message"></textarea>
        </div>
        <input type="submit" class="button" value="送信">
      </form>
    </div><!-- wrapper -->
  </div><!-- contact -->

  <section class="location">
    <div class="wrapper">
      <div class="location-info">
        <h3 class="sub-title">カフェ東駅前店</h3>
        <p>
          住所： 東京都〇〇区<br>
          〇〇〇〇〇〇〇 000-22-1<br>
          〇〇〇〇<br>
          電話： 03-1111-1111<br>
          営業時間： 10:00〜20:00<br>
          休日：水曜
        </p>
      </div>
      <div class="location-map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3161.655443740793!2d136.87530215442487!3d35.34822534651285!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6003097e98116e47%3A0xc9a35a120c081fa1!2z6bq66YGTIOOBsuOBqOOBsuOCiQ!5e0!3m2!1sja!2sjp!4v1612922258934!5m2!1sja!2sjp" width="800" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      </div>
    </div>
  </section>
  
  <section id="sns">
    <div class="wrapper">
      <div class="sns-box">
        <h3 class="sub-title">Facebook</h3>
        <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Ffacebook&tabs=timeline&width=340&height=315&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false&appId" width="340" height="315" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
      </div>
      <div class="sns-box">
        <h3 class="sub-title">Twitter</h3>
        <a class="twitter-timeline" data-height="315" href="https://twitter.com/OZE_TON_?ref_src=twsrc%5Etfw">Tweets by OZE_TON_</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>
      <div class="sns-box">
        <h3 class="sub-title">YouTube</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/7Kb8V7G66Bk" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  </section>

  <footer>
    <div class="wrapper">
      <p><small>&copy; 2019 Manabox</small></p>
    </div>
  </footer>
  
  <script src="main.js"></script>
</body>
</html>
